<div class="panel panel-primary" ui-view>
	<div class="panel-heading">
		<a ui-sref="surveys.show({ id: surveyId })" class="btn btn-primary btn-xs">
			<span class="glyphicon glyphicon-arrow-left"></span>
		</a>
		| Non - Traditional Outlets Surveys | 
		<a ui-sref="createNonTraditionalOutlets({id: surveyId })" class="btn btn-primary btn-xs">
			<span class="glyphicon glyphicon-plus"></span>	
		</a>
	</div>
	<div class="panel-body" ng-if="surveys">
		<table class="table table-striped table-bordered">
			<thead>
				<th>Location Name</th>
				<th>District</th>
				<th>Condoms Available</th>
				<th>Lubes Available</th>
				<th>Gigi</th>
				<th/>
			</thead>
			<tbody>
				<tr ng-repeat="survey in surveys">
					<td>
						{{ survey.locationName }}
					</td>
					<td>
						{{ survey.district }}
					</td>
					<td>
						<span ng-if="survey.condomsAvailable == true" class="glyphicon glyphicon-ok"></span>
						<span ng-if="survey.condomsAvailable == false" class="glyphicon glyphicon-remove"></span>
					</td>
					<td>
						<span ng-if="survey.lubesAvailable == true" class="glyphicon glyphicon-ok"></span>
						<span ng-if="survey.lubesAvailable == false" class="glyphicon glyphicon-remove"></span>
					</td>
					<td>
						<span ng-if="survey.gigi == true" class="glyphicon glyphicon-ok"></span>
						<span ng-if="survey.gigi == false" class="glyphicon glyphicon-remove"></span>
					</td>
					<td>
						<a ui-sref="editNonTraditionalOutlets({survey_id: surveyId, outlet_survey_id: survey.id})" class="btn btn-default">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="panel-body" ng-if="surveys.length == 0">
		<h1> No Surveys Recorded </h1>
	</div>
</div>
