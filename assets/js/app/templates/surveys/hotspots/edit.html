<div class="panel panel-primary" ng-hide="noLocations">
    <div class="panel-heading">
        <a ui-sref="hotspotsList({id: surveyId})" class="btn btn-primary btn-xs">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </a>
        | Survey | Edit | Hotspots Outlet
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal" ng-submit="submit()">           
            <div ng-include="'/surveys/hotspots/survey_details.html'"></div>
            <div class="form-group">
                <div class="col-sm-5 control-label">
                    <button class="btn btn-danger btn-lg" ng-click="cancel()">Back</button>
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
