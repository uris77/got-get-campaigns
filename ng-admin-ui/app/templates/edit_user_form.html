<div id="edit_usr_form" class="row" ng-controller="EditUserController as ctrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{ ctrl.username }}
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <div class="alert alert-danger" role="alert" ng-show="errors">
            {{ errors }}
          </div>
        </div>
        <div class="form-group">
          <input type="hidden" ng-value="user.id" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label for="admin">Is Administrator?</label>
          <input type="checkbox" ng-model="user.admin">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="ctrl.submit()">
          Submit
        </button>
        <button type="submit" class="btn btn-danger" ng-click="ctrl.delete()">
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
