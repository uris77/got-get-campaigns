<div class="row" ng-controller="ListUsersController as ctrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Users List
    </div>
    <div class="panel-body" ng-show="ctrl.isAllowed()">
      <table class="table table-striped table-bordered">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Admin</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="user in ctrl.users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span ng-if="user.admin">
                  <span class="glyphicon glyphicon-ok"></span>
              </span>
            </td>
            <td>
              <a class="btn btn-default" ui-sref="users_edit({id: user.id})">
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
