<div class="row" ui-view>
	<h1>Surveys List</h1>
	<div ng-if="surveys">
		<table class="table table-striped table-bordered">
			<thead>
				<th>Month</th>
				<th>Year</th>
			</thead>
			<tbody>
				<tr ng-repeat="survey in surveys">
					<td>{{ survey.month }}</td>
					<td>{{ survey.year }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
