<div class="panel panel-primary" ui-view>
	<div class="panel-heading">
		Surveys List
	</div>
	<div class="panel-body" ng-if="surveys">
		<table class="table table-striped table-bordered">
			<thead>
				<th>Month</th>
				<th>Year</th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="survey in surveys">
					<td>{{ survey.month }}</td>
					<td>{{ survey.year }}</td>
					<td> Forms </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
