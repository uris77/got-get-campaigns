<div id="create_surveys" class="row">
	<div class="panel panel-primary">
		<div class="panel-heading">
			Create New Survey
		</div>
		<div class="panel-body">
			<form role="form" class="form-horizontal" name="create_survey" ng-submit="submit()">
				<div class="form-group">
					<div class="alert alert-danger" role="alert" ng-show="errors">
						<li ng-repeat="error in errors">
							<ul>{{ error }}</ul>
						</li>
					</div>
				</div>
				<div class="form-group">
					<label for="month" class="col-sm-2 control-label">Month</label>
					<div class="col-sm-5">
						<select ng-model="month" ng-options="month.name for month in months"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="year" class="col-sm-2 control-label">Year</label>
					<div class="col-sm-5">
						<input type="text" id="year" ng-model="year" placeholder="Year(YYYY)" required/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-5">
						<button type="submit" class="btn btn-primary">
							Save
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
