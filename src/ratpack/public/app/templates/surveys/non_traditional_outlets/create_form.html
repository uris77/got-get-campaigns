<div class="jumbotron" ng-show="noLocations">
	<h1>No Traditional Locations have been created.</h1>
</div>

<div class="panel panel-primary" ng-hide="noLocations">
	<div class="panel-heading">
		Survey | Traditional Outlet
	</div>
	<div class="panel-body">
		<form role="form" class="form-horizontal" ng-submit="submit()">
			<div class="form-group">
					<div class="alert alert-danger" role="alert" ng-show="errors">
						<li ng-repeat="error in errors">
							<ul>{{ error }}</ul>
						</li>
					</div>
				</div>
			<div class="form-group">
				<label for="location" class="col-sm-3 control-label">Location</label>
				<div class="col-sm-5">
					<select ng-model="location" ng-options="location.name for location in locations"></select>
				</div>
			</div>

			<div class="form-group">
				<label for="outlet_type" class="col-sm-3 control-label">Outlet Type</label>
				<div class="col-sm-5">
					<select ng-model="outlet_type" ng-options="outlet_type.name for outlet_type in outlet_types"></select>
				</div>
			</div>

			<fieldset class="basic-border">
				<legend class="basic-border"> Target Population </legend>
				<div class="form-group">
					<label for="msm" class="col-sm-3 control-label">MSM</label>
					<div class="col-sm-5">
							<input type="checkbox" ng-model="target_popluations.msm"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="fsw" class="col-sm-3 control-label">FSW</label>
					<div class="col-sm-5">
							<input type="checkbox" ng-model="target_populations.fsw"></input>
					</div>
				</div>
			</fieldset>

			<fieldset class="basic-border">
				<legend class="basic-border">
					Outreach
				</legend>
				<div class="form-group">
					<label for="outreach" class="col-sm-3 control-label">VCT</label>
					<div class="col-sm-5">
						<input type="checkbox" ng-model="outreach.vct"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="outreach" class="col-sm-3 control-label">Counsel</label>
					<div class="col-sm-5">
						<input type="checkbox" ng-model="outreach.counsel"></input>
					</div>
				</div>
			</fieldset>
			

			<fieldset class="basic-border">
				<legend class="basic-border">
					Distribution
				</legend>
				<div class="form-group">
					<label for="condoms" class="col-sm-3 control-label">Condoms Available</label>
					<div class="col-sm-5">
						<input type="checkbox" ng-model="condoms_available"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="lube" class="col-sm-3 control-label">Lube Available</label>
					<div class="col-sm-5">
						<input type="checkbox" ng-model="lubes_available"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="gigi" class="col-sm-3 control-label">GIGI</label>
					<div class="col-sm-5">
						<input type="checkbox" ng-model="gigi"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-5 control-label">
						<button type="submit" class="btn btn-danger btn-lg" ng-click="cancel()">Back</button>
						<button type="submit" class="btn btn-primary btn-lg">Save</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
