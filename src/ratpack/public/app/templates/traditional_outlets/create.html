<div id="create_traditional_outlet" class="row">
	<div class="panel panel-primary">
		<div class="panel-heading">
			Create New Traditional Outlet
		</div>
		<div class="panel-body">
			<form role="form" class="form-horizontal" name="create_traditional_outlet">
				<div class="form-group">
					<div class="alert alert-danger" role="alert" ng-show="ctrl.errors">

					</div>
				</div>
				<div class="form-group">
					<label for="outlet_name" class="col-sm-2 control-label">Outlet Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" name="outlet_name" required/>
					</div>
				</div>
				<div class="form-group">
					<label for="available_condoms" class="col-sm-2 control-label">Available Condoms</label>
					<div class="col-sm-5">
						<input type="checkbox" id="available_condoms" />
					</div>
				</div>
				<div class="form-group">
					<label for="available_lubricants" class="col-sm-2 control-label">Available Lubes</label>
					<div class="col-sm-5">
						<input type="checkbox" id="available_lubricants" />
					</div>
				</div>
				<div  class="form-group">
					<label for="gigi" class="col-sm-2 control-label">GIGI</label>
					<div class="col-sm-5">
						<input type="checkbox" id="gigi" name="gigi" />
					</div>
				</div>
				<div class="form-group">
					<label for="longitude" class="col-sm-2 control-label">Longitude</label>
					<div  class="col-sm-5">
						<input type="text" class="form-control" name="longitude" required />
					</div>
				</div>
				<div class="form-group">
					<label for="latitude" class="col-sm-2 control-label">Latitude</label>
					<div  class="col-sm-5">
						<input type="text" class="form-control" name="latitutde" required />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
